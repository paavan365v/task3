<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <title>Facebook-Login</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="container">


            <div class="esquerda">
                <section class="apresentacao">

                    <main type="text">
                        
                        <div class="title" type="image">
    
                            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" 
                            alt="logo">
    
                        </div><!--/title-->
    
    
                        <p>
                            Facebook helps you connect and share with the people in your life.
                        </p>
                    </main type="text">
                </section><!--/apresentacao-->

            </div>


           

            <div class="direita">

                <section class="modal">

                    <form action="">
    
                        <input type="text" placeholder="Email or Phone" required>
                        <input type="password" placeholder="Password" required>
                        <input type="submit" value="Login">
    
                        <a href="">Forgotten account?</a>
                    </form>
    
                    <hr>
    
                    <button class="btn">Create New Account</button>
    
                </section><!--/modal-->
    
                <div class="pag" type="text">
    
                    <a href="">Create a Page</a>
                    <p>for a celebrity, band or business.</p>
    
                </div>



            </div>
          
                






        </div><!-- /container -->




    </body>
</html>
